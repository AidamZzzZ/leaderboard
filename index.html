<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Leaderboard create by: Adrian Gomez" />
    <meta name="robots" content="index, follow" />

    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>30 Days Days Of JavaScript Challenge Leaderboard</h1>
    </header>
    <main>
      <div class="wrapper">
        <form class="inputs-buttons">
          <label for="first-name"></label>
          <input
            type="text"
            id="first-name"
            name="inputs-lader"
            placeholder="First Name"
          />
          <label for="last-name"></label>
          <input
            type="text"
            id="last-name"
            name="inputs-lader"
            placeholder="Last Name"
          />
          <label for="country"></label>
          <input
            type="text"
            id="country"
            name="inputs-lader"
            placeholder="Country"
          />
          <label for="player-score"></label>
          <input
            type="text"
            id="player-score"
            name="inputs-lader"
            placeholder="Player Score"
          />
          <button type="submit" class="add-player">Add Player</button>
        </form>
        <p class="signal"></p>
        <ul class="table-scores"></ul>
      </div>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./scripts/main..js"></script>
  </body>
</html>
